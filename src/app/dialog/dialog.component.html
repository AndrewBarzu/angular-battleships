<div [@animate]>
  <header id="modal-header">
    <h1 id="modal-title"></h1>
  </header>
  <p id="text-style" class="{{data.class}}">{{data.text}}</p>
  <footer id="modal-footer">
    <button mat-raised-button id="modal-action-button" (click)="actionFunction()">
      Play again
    </button>
  </footer>
</div>
